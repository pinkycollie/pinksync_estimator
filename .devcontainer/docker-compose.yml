version: '3.8'

services:
  app:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    # For VS Code Dev Containers: keeps container running for interactive use
    # Run "npm run dev" manually in the VS Code terminal after connecting
    command: sleep infinity
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/aiostool
      - ASTRA_DB_TOKEN=${ASTRA_DB_TOKEN}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # Runs app on the same network as the database container
    network_mode: service:db

  db:
    image: postgres:14
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: aiostool
    ports:
      - "5432:5432"

volumes:
  postgres-data:
